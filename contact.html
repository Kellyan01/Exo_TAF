<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Le Métier de Developpeur Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="body">
    <div class="container">
        <div class="titre_contact">
            <div>
                <div class="rectangle_blanc"></div>
                <h1>Contact</h1>
            </div>
            <a href="index.html"><span>Fermer</span> X</a>
        </div>

        <div class="formulaire_contact">
            <form action="post">
                <h2>Formulaire de Contact</h2>
                <label for="nom">Nom (obligatoire)</label>
                <input type="text" id="nom" required>
                <label for="prenom">Prénom (obligatoire)</label>
                <input type="text" id="prenom" required>
                <label for="adresse">Adresse</label>
                <input type="text" id="adresse">
                <label for="code_postal">Code Postal</label>
                <input type="text" id="code_postal">
                <label for="commune">Commune</label>
                <input type="text" id="commune">
                <label for="organisme">Organisme</label>
                <input type="text" id="organisme">
                <label for="telephone">Téléphone</label>
                <input type="text" id="telephone">
                <label for="mail">Mail (obligatoire)</label>
                <input type="text" id="mail" required>
                <input type="submit" value="> Envoyer" class="submit">
            </form>
        </div>
    </div>
</div>
</body>

</html>
